<div id="outer">
  <div class="header">
    Load Profiles
    <span class="subHead">
      Available datasets
    </span>
  </div>
  <div id="inner">
    <div class="d-flex flex-row bd-highlight mb-3" style="height: 100%;">
      <div class="leftContainer p-2 bd-highlight">
        <ul class="list-group">
          <li class="list-group-item">
            <span style="font-weight: bold;font-size: 10px;color: #2b3e52;">
              Name
            </span>
          </li>
          <li class="list-group-item actualItems" *ngFor="let item of profileData;" (click)="updateItemName(item.name)">
            <span style="font-weight: bold;font-size: 14px;color: #2b3e52;">
              {{item.name}}
            </span><br>
            <span style="font-weight: normal;font-size: 12px;color: #2b3e52;">
              {{item.value}} &nbsp; MWh
            </span>
          </li>
          
        </ul>
      </div>
      <div class="rightContainer p-2 bd-highlight" style="height: 100%;">
        <div class="d-flex flex-column bd-highlight mb-3">
          <div class="p-2 bd-highlight">
            <div class="d-flex flex-row bd-highlight mb-3 justify-content-between">
              <div class="p-2 bd-highlight">
                <span style="font-size: 26px;font-weight: bold;color: #102d4c;">
                  {{itemName}}
                </span><br>
                <span style="font-size: 18px;font-weight: normal;color: #102d4c;">
                  Load, daily view
                  <br>
                  
                </span>
              </div>
              <div class="p-2 bd-highlight">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    {{showSeasonDrop}}
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#" (click)="updateChart('Summer')">Summer</a></li>
                    <li><a class="dropdown-item" href="#" (click)="updateChart('Autumn')">Autumn</a></li>
                    <li><a class="dropdown-item" href="#" (click)="updateChart('Winter')">Winter</a></li>
                    <li><a class="dropdown-item" href="#" (click)="updateChart('Spring')">Spring</a></li>
                    <li><a class="dropdown-item" href="#" (click)="updateChart('Show All Season')">Show All Season</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2 bd-highlight">
            <span style="font-weight:bold;    position: absolute;
            margin-top: -32px;
            margin-left: 3px;">
              KW
            </span>
            <app-custom-chart [season]="season"></app-custom-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
